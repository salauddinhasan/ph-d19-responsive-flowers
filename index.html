<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive flowers</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind script  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style.css link -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- header section -->
    <header class="flex items-center justify-between max-w-6xl mx-auto px-4">

        <!-- logo -->
        <figure class="flex items-center flex-shrink-0">
            <img src="assets/logo.png" alt="company logo" class="h-12 w-auto">
        </figure>

        <!-- nav -->
        <nav class="flex items-center gap-x-5 text-xl font-medium text-[#252432]">

            <!-- menu (desktop only) -->
            <ul class="hidden sm:flex gap-x-4">
                <li>Home</li>
                <li>Shop</li>
                <li>About Us</li>
            </ul>

            <!-- cart -->
            <div class="flex items-center gap-x-1 mt-3 sm:mt-0  hover:text-purple-600 transition">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart ($56)</span>
            </div>
        </nav>
    </header>

    <!-- hero section -->
     <section id="hero-section" class="py-16 ">

        <!-- container -->
        <div id="containar" class="max-w-6xl mx-auto p-4">

            <!-- hero container -->
            <div id="hero-container" class="flex flex-col md:flex-row w-full items-center justify-between gap-10">


                <!-- hero-content -->
                <div id="hero-content" class="w-full md:w-1/2">
                    <h1 id="title" class="text-4xl lg:text-5xl font-bold mb-4">ALWAYS <span class="text-orange-500">FRESH FLOWERS</span></h1>
                    <p class="text-sm font-light md:text-xl leading-[26px] md:leading-[30px] text-[#000000] py-6">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
                </div>


                <!-- hero image -->
                 <figure id="hero-image" class="w-full md:w-1/2">
                    <img src="assets/hero-flower.png" alt="heo flower" class="w-full ">
                </figure>
                
            </div>
        </div>
     </section>
</body>
</html>
