<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive flowers</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind script  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style.css link -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- header section -->
    <header class="flex items-center justify-between max-w-6xl mx-auto px-4">

        <!-- logo -->
        <figure class="flex items-center flex-shrink-0">
            <img src="assets/logo.png" alt="company logo" class="h-12 w-auto">
        </figure>

        <!-- nav -->
        <nav class="flex items-center gap-x-5 text-xl font-medium text-[#252432]">

            <!-- menu (desktop only) -->
            <ul class="hidden sm:flex gap-x-4">
                <li>Home</li>
                <li>Shop</li>
                <li>About Us</li>
            </ul>

            <!-- cart -->
            <div class="flex items-center gap-x-1 mt-3 sm:mt-0  hover:text-purple-600 transition">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart ($56)</span>
            </div>
        </nav>
    </header>

</html>
